<!DOCTYPE html>
<html>
<head>
    <title>뉴스레터 생성기</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .input-group { margin-bottom: 10px; display: flex; align-items: center; }
        label { margin-right: 10px; width: 100px; font-weight: bold; }
        input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        select { padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        .add-button { background-color: #2196F3; margin-left: 10px; padding: 5px 10px; }
        .add-button:hover { background-color: #0b7dda; }
        h1, h2 { color: #333; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>뉴스레터 생성기</h1>
    <form method="POST">
        <div class="form-section">
            <h2>News</h2>
            <div id="news-container">
                <div class="input-group">
                    <label>News:</label>
                    <select name="news_types">
                        <option value="Web">Web</option>
                        <option value="Confluence">Confluence</option>
                    </select>
                    <input type="text" name="news_items" placeholder="URL 또는 Confluence 페이지 ID 입력">
                    <button type="button" class="add-button" onclick="addInput('news')">+</button>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Knowledge</h2>
            <div id="knowledge-container">
                <div class="input-group">
                    <label>Knowledge:</label>
                    <select name="knowledge_types">
                        <option value="Web">Web</option>
                        <option value="Confluence">Confluence</option>
                    </select>
                    <input type="text" name="knowledge_items" placeholder="URL 또는 Confluence 페이지 ID 입력">
                    <button type="button" class="add-button" onclick="addInput('knowledge')">+</button>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Guide</h2>
            <div id="guide-container">
                <div class="input-group">
                    <label>Guide:</label>
                    <select name="guide_types">
                        <option value="Web">Web</option>
                        <option value="Confluence">Confluence</option>
                    </select>
                    <input type="text" name="guide_items" placeholder="URL 또는 Confluence 페이지 ID 입력">
                    <button type="button" class="add-button" onclick="addInput('guide')">+</button>
                </div>
            </div>
        </div>

        <button type="submit">생성하기</button>
    </form>

    <script>
        function addInput(category) {
            const container = document.getElementById(`${category}-container`);
            const newGroup = document.createElement('div');
            newGroup.className = 'input-group';

            const label = document.createElement('label');
            label.innerText = category.charAt(0).toUpperCase() + category.slice(1) + ':';
            
            const select = document.createElement('select');
            select.name = `${category}_types`;
            
            const optionWeb = document.createElement('option');
            optionWeb.value = 'Web';
            optionWeb.innerText = 'Web';
            
            const optionConfluence = document.createElement('option');
            optionConfluence.value = 'Confluence';
            optionConfluence.innerText = 'Confluence';
            
            select.appendChild(optionWeb);
            select.appendChild(optionConfluence);
            
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `${category}_items`;
            input.placeholder = 'URL 또는 Confluence 페이지 ID 입력';
            
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'add-button';
            button.innerText = '+';
            button.onclick = function() { addInput(category); };
            
            newGroup.appendChild(label);
            newGroup.appendChild(select);
            newGroup.appendChild(input);
            newGroup.appendChild(button);
            
            container.appendChild(newGroup);
        }
    </script>
</body>
</html>
