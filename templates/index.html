<!DOCTYPE html>
<html>
<head>
    <title>뉴스레터 생성기</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h1>뉴스레터 생성기</h1>
    <form method="POST">
        <p>Confluence 페이지 ID를 한 줄에 하나씩 입력하세요 (예: 3840082544):</p>
        <textarea name="page_ids" placeholder="3840082544
3840049779"></textarea>
        <br><br>
        <button type="submit">뉴스레터 생성</button>
    </form>
</body>
</html>
