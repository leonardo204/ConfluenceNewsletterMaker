<!DOCTYPE html>
<html>
<head>
    <title>뉴스레터 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
        .newsletter {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            color: #34495e;
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        p {
            color: #555;
            font-size: 14px;
            margin: 0 0 10px 0;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="newsletter">
        <h1>이번 주 AI 뉴스레터</h1>
        {% for item in summaries %}
        <div class="item">
            <h2>{{ item.title }}</h2>
            <p>{{ item.summary }}</p>
            <a href="{{ item.link }}" target="_blank">더보기</a>
        </div>
        {% endfor %}
    </div>
    <p class="footer">위 내용을 복사하여 Outlook에 붙여넣으세요!</p>
</body>
</html>
